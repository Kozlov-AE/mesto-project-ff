<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
    <header class="header page__section">
        <img src=<%=require('./images/logo.svg')%> alt="Логотип проекта масто" class="logo header__logo">
    </header>
    <main class="content">
        <section class="profile page__section">
            <div class="profile__image" style="background-image: url();">
                <button class="profile__image_edit-button"></button>
            </div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
        </section>
        <section class="places page__section">
            <ul class="places__list">
            </ul>
        </section>
    </main>
    <footer class="footer page__section">
        <p class="footer__copyright">
            © 2021 Mesto Russia
        </p>
    </footer>
    <div class="popup popup_type_submit popup_is-animated">
        <div class="popup__content">
            <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form" name="submit">
                <button type="submit" class="button popup__button">Да</button>
            </form>
        </div>
    <div class="popup popup_type_edit-avatar popup_is-animated">
        <div class="popup__content">
            <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form" name="edit-avatar">
                <label class="popup__label">
                    <input id="edit-avatar" class="popup__input popup__input_type_avatar"
                           type="url" name="link"
                           placeholder="Ссылка на картинку" required>
                    <span class="edit-avatar-error popup__input-error"></span>
                </label>
                <button type="submit" class="button popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
            <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="edit-profile">
                <label class="popup__label">
                    <input id="edit-profile-name" type="text" name="name" class="popup__input popup__input_type_name"
                           placeholder="Имя" required minlength="2" maxlength="40"
                           pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                           data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="edit-profile-name-error popup__input-error"></span>
                </label>
                <label class="popup__label">
                    <input id="edit-profile-description" type="text" name="description"
                           class="popup__input popup__input_type_description"
                           placeholder="Занятие" required minlength="2" maxlength="200"
                           pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                           data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="edit-profile-description-error popup__input-error"></span>
                </label>
                <button type="submit" class="button popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="new-place">
                <label class="popup__label">
                    <input id="new-place-name" type="text" name="place-name"
                           class="popup__input popup__input_type_card-name"
                           placeholder="Название" required
                           minlength="2" maxlength="30"
                           pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                           data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                    <span class="new-place-name-error popup__input-error"></span>
                </label>
                <label class="popup__label">
                    <input id="new-place-description"
                           class="popup__input popup__input_type_card-description" type="url" name="link"
                           placeholder="Ссылка на картинку" required>
                    <span class="new-place-description-error popup__input-error"></span>
                </label>
                <button type="submit" class="button popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
            <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
            <img src="" alt="" class="popup__image">
            <p class="popup__caption"></p>
        </div>
    </div>
</div>
<script src="./scripts/index.js" type="module"></script>

<template id="card-template">
    <li class="places__item card">
        <img class="card__image" src="" alt=""/>
        <div class="card__description">
            <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button>
            <h2 class="card__title"></h2>
            <div class="card__like">
                <button type="button" class="card__like-button" aria-label="Лайкнуть карточку"></button>
                <span class="card__like-counter">0</span>
            </div>
        </div>
    </li>
</template>
</body>
</html>
